<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 33px;
            margin: 10px;
            width: 180px;
        }
        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    
    <div class="box box1">
        i am a box
    </div>    
    <div class="box">i am also a box</div>
    <span>i am a good </span>
    <span>boy</span>
</body>
</html>
