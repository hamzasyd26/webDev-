<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            filter: contrast(200%);
            filter: blur(2px);
        }
        .img2{

            opacity: 0.5;

            filter: invert(0.9);
        }
    </style>
</head>
<body>
    <img class="img1" src="https://imageio.forbes.com/specials-images/imageserve/637b1d11729a96ce28ea598c/The-Top-10-Tech-Trends-In-2023-Everyone-Must-Be-Ready-For/960x0.jpg?height=399&width=711&fit=bounds" alt="img1">
    <img src="https://m.timesofindia.com/photo/104913466/104913466.jpg" alt="img2" class="img2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar.jpg" alt="img3" class="img3">
</body>
</html>
