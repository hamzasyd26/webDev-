<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box:nth-child(1) {
            color: blue;
        }
        .box::first-letter{
            color: crimson;
        }
        .boxes *{
            background-color: bisque;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <dv class="boxes">
        <div class="box">i am first box</div>
        <div class="box">i am second box</div>
        <div class="box">i am third box</div>
    </dv>
</body>

</html>
