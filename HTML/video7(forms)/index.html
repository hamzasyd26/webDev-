<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms- lets learn it</title>
</head>
<body>
    <h1>form to apply for sigma web dev course</h1>
    <form action="">
        <div>
            <label for="username">enter your username</label>
            <input type="text"></div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="">subscribe to newsletter</label>
        </div>
        <div>
            <label for="">enter your comment here</label>
            <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
        </div>
        
    </form>
</body>
</html>
