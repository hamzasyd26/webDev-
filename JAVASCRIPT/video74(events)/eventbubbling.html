<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            cursor: pointer;
            background-color: red;
        }

        .childcontainer {
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            cursor: alias;
        }

        .container {
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            cursor: cell;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">I am child</div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            // to stop event bubbling
            e.stopPropagation()
            alert("child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childcontainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked")
        })


        function getrandomcolor() {
            val1 = Math.random() * 255
            val2 = Math.random() * 255
            val3 = Math.random() * 255
            return `rgb(${val1},${val2},${val3})`
        }
        let a= setInterval(() => {
            document.querySelector(".child").style.background = getrandomcolor();
        }, 1000);
        console.log(a)

        setTimeout(() => {
            document.querySelector(".container").style.background = getrandomcolor();
        }, 5000);

    </script>
</body>

</html>
